<!doctype html>
<html>
    <head>
        <title>Ogoun Command and Control</title>
    </head>
    <body>
        <h1>Ogoun</h1>
        <div id="actions">
            <h2>Actions</h2>
            <ul>
                <li>FOLLOW link</li>
                <li>CLASSIFY asset</li>
                <li>RETRIEVE html-file</li>
                <li>PARSE html-file</li>
                <li>RETRIEVE image-file</li>
                <li>EXTRACT text</li>
                <li>STORE asset</li>
                <li>ENQUEUE job</li>
            </ul>
        </div>
        <div id="assets">
            <h2>Assets</h2>
            <ul>
                <li>link</li>
                <li>html-link</li>
                <li>image-link</li>
                <li>image</li>
                <li>text</li>
                <li>unknown</li>
            </ul>
        </div>
        <div id="jobs">
            <h2>Jobs</h2>
            <ul>
                <li>Get text to depth</li>
                <li>Get images to depth</li>
            </ul>
        </div>
    </body>
</html>
